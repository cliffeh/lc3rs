[package]
name = "lc3"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "lc3"
path = "src/lc3.rs"

[[bin]]
name = "lc3as"
path = "src/main.rs"

[dependencies]
lalrpop-util = { version = "0.20.0", features = ["lexer", "unicode"] }

[build-dependencies]
lalrpop = "0.20.0"
